<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
   


    <div id="separator"></div>

    <forms id="note-form" method="post">
        <input type='text' name="content" placeholder="type ur note">
        <select id="priority" name="priority" size="3" multiple>
            <option value="high" name="high">High</option>
            <option value="mid" name="mid">Mid</option>
            <option value="low" name="low">Low</option>
        </select>
        <input type="submit" value="create"/>
    </forms>

    <div id="content-container"></div>

    

    <script src="./client.js"></script>

</body>
</html>
